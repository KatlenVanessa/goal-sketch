<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadro com Cards - Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 mb-4">
        <h2 class="text-center">Goal Sketch</h2>
        <p class="text-center text-muted">Arraste e solte os cards no quadro para organizar suas tarefas.</p>
      </div>

      <!-- Quadro para os Cards -->
      <div class="col-md-12">
        <div id="board" class="board border border-primary p-3 rounded bg-light">
          <h4 class="text-center text-primary">Goal Sketch</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <!-- Área de Espera para os Cards Criados -->
        <div class="card-container d-flex justify-content-start align-items-center border-top pt-4 mt-4 overflow-auto">
          <!-- Cards serão criados aqui --></div>
      </div>

      <!-- Área de Botões para Criar Cards -->
      <div class="col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="card p-2 shadow-sm mb-4 mt-4 w-100">
            <h5 class="text-center mb-3">Criar Novo Card</h5>
            <button class="btn btn-outline-primary mb-3 w-100" onclick="createCard('card1')">Business Goal</button>
            <button class="btn btn-outline-warning w-100" onclick="createCard('card2')">Constraint Goal</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
